<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글 작성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <!-- 아이디 정보저장 -->
        <input type="hidden" id="article-id" th:value="${article.id}">
        <select id="categorySelect" name="category1" class="form-select">
          <option value="">카테고리 선택</option>
          <option value="">카테고리 1</option>
          <option value="">카테고리 2</option>
          <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" th:selected="${category == article.category1}"></option>
        </select>
        <header class="mb-4">
          <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
        </header>
        <section class="mb-5">
          <textarea cols="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}" style="width: 100%; "></textarea>
        </section>
        <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
        <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
      </article>
    </div>
  </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
